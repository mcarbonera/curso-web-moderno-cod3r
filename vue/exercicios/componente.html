<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <saudacao nome="Ana"></saudacao>
        <saudacao nome="Bia"></saudacao>
        <saudacao nome="Julia"></saudacao>

        <contador inicio="0"></contador>
        <contador inicio="10"></contador>
        <contador inicio="20"></contador>
    </div>
    <script>
        Vue.component('saudacao', {
            props: ['nome'],
            template: `
                <div>Bom dia {{ nome }}!</div>
            `
        })

        Vue.component('contador', {
            props: ['inicio'],
            data: function() {
                return {
                    contador: this.inicio
                }
            },
            template: `
                <div>{{ contador }}</div>
            `,
            mounted: function() {
                setInterval(() => {
                    this.add()
                }, 1000)
            },
            methods: {
                add() {
                    this.contador++
                }
            }
        })

        new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
