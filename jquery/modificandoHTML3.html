<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>
    <div id='conteudo2'></div>

    <script>
        //$(document).ready(function() {
        $(function() {
            const pessoas = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]

            $('#conteudo').append('<ul>')
            pessoas.forEach(e => {
                $('#conteudo ul').append(
                    $('<il>').append(
                        $('<div>').append(e.nome)
                    ).append(
                        $('<div>').append(e.nota)
                    )
                )
            })

            const linhas = pessoas.map(aluno => {
                const tdNome = $('<td>').html(aluno.nome)
                const tdNota = $('<td>').html(aluno.nota)
                //return $('<tr>').append(tdNome).append(tdNota)
                return $('<tr>').append(tdNome, tdNota)
            })
            const tabela = $('<table>').append(linhas)
                .css('border', 'solid 5px')
            
            $('#conteudo2').append(tabela)
        })
    </script>
</body>
