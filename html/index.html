<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <h1>Exercicios HTML</h1>
    <nav>
        <a href wm-nav="exercicios/teste.html">Link 1</a>
        <a href wm-nav="exercicios/texto1.html">Link 2</a>
        <a href wm-nav="exercicios/texto2.html">Link 3</a>
        <a href wm-nav="exercicios/listas.html">Listas</a>
        <a href wm-nav="exercicios/listaAninhada.html">Lista Aninhada</a>
        <a href wm-nav="exercicios/links.html">Links</a>
        <a href wm-nav="exercicios/tabela.html">Tabela</a>
        <a href wm-nav="exercicios/form/form.html">Formulario</a>
        <a href wm-nav="exercicios/form/imagens.html">Imagens</a>
        <a href wm-nav="exercicios/form/video.html">Video</a>
        <a href wm-nav="exercicios/tagsNaoVisuais.html">Tags</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        const rodarScript = () => {
            document.querySelectorAll('[wm-folder]').forEach(folder => {
                folder.onclick = function (e) {
                    const ul = folder.nextElementSibling
                    const d = ul.style.display
                    ul.style.display = d === 'none' ? 'block' : 'none'
                }
            })
        }

        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
                    .then(() => rodarScript())
            }
        })
    </script>
</body>
</html>
