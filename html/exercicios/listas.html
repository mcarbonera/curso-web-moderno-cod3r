<html>
    <head>
        <title>listas</title>
    </head>
    <body>
        <h1>Listas</h1>

        <!-- Lista Ordenada -->
        <h2>Aprovados</h2>
        <ol>
            <li>Nome A</li>
            <li>Nome B</li>
            <li>Nome C</li>
            <li>Nome D</li>
        </ol>

        <!-- Lista Nao Ordenada -->
        <h2>Lista de Compras</h2>
        <ul>
            <li>Nome A</li>
            <li>Nome B</li>
            <li>Nome C</li>
            <li>Nome D</li>
        </ul>

        <!-- Lista de Definicao -->
        <h2>titulo</h2>
        <dl>
            <dt>Nome1</dt>
            <dd>Descricao1</dd>

            <dt>Nome2</dt>
            <dd>Descricao2</dd>
            
            <dt>Nome3</dt>
            <dd>Descricao3</dd>
        </dl>
    </body>
</html>
